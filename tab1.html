<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tab Menu</title>
<style>
    /* CSS เพื่อสไตล์เมนูแท็ป */
    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
    }

    /* ปุ่มเมนูแท็ป */
    .tab button {
        background-color: inherit;
        width: 100%;
        float: left;
        position: relative;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
    }

    /* สีของปุ่มเมนูแท็ปเมื่อ hover */
    .tab button:hover {
        background-color: #ddd;
    }

    /* ปุ่มเมนูแท็ปที่ถูกเลือก */
    .tab button.active {
        background-color: #ccc;
    }

    /* เนื้อหาของแท็ป */
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }
</style>
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Tab1')" id="defaultOpen">แท็ป 1</button>
  <button class="tablinks" onclick="openTab(event, 'Tab2')">แท็ป 2</button>
  <button class="tablinks" onclick="openTab(event, 'Tab3')">แท็ป 3</button>
  <button class="tablinks" onclick="openTab(event, 'Tab4')">แท็ป 4</button>
</div>

<div id="Tab1" class="tabcontent">
  <h3>เนื้อหาแท็ป 1</h3>
  <p>นี่คือเนื้อหาของแท็ป 1.</p>
</div>

<div id="Tab2" class="tabcontent">
  <h3>เนื้อหาแท็ป 2</h3>
  <p>นี่คือเนื้อหาของแท็ป 2.</p>
</div>

<div id="Tab3" class="tabcontent">
  <h3>เนื้อหาแท็ป 3</h3>
  <p>นี่คือเนื้อหาของแท็ป 3.</p>
</div>

<div id="Tab4" class="tabcontent">
  <h3>เนื้อหาแท็ป 4</h3>
  <p>นี่คือเนื้อหาของแท็ป 4.</p>
</div>

<script>
    // ฟังก์ชันเปิดแท็ปขึ้นมา
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // เปิดแท็ปเริ่มต้น
    document.getElementById("defaultOpen").click();
</script>

</body>
</html>
