<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <style>
    /* CSS */
    .carousel {
      position: relative;
      width: 100%;
      height: 300px;
      margin: auto;
      overflow: hidden;
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-item {
      width: 200px;
      padding: 5px;
      overflow: hidden;
      flex: 0 0 auto;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
    }

    .carousel-control {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      text-decoration: none;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    .carousel-control:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="image/1.png" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="image/2.png" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="image/3.png" alt="Image 3">
    </div>
  </div>
  <a class="carousel-control prev" href="#">&laquo;</a>
  <a class="carousel-control next" href="#">&raquo;</a>
</div>

<script>
 document.addEventListener("DOMContentLoaded", function() {
  // เรียกใช้ตัวแปรที่จำเป็น
  const carouselItems = document.querySelectorAll(".carousel-item");
  const totalItems = carouselItems.length;
  const carouselInner = document.querySelector(".carousel-inner");
  const prevBtn = document.querySelector(".prev");
  const nextBtn = document.querySelector(".next");
  let currentIndex = 0;
  let startX = null;
  let isDragging = null;

  // ฟังก์ชันเลื่อน carousel ไปทางขวาหรือซ้าย
  function showItem(index) {
    if (index < 0) {
      currentIndex = totalItems - 1;
    } else if (index >= totalItems) {
      currentIndex = 0;
    } else {
      currentIndex = index;
    }

    const offset = -currentIndex * 100;
    carouselInner.style.transform = `translateX(${offset}%)`;
  }

  // เลื่อน carousel ไปทางขวาเมื่อคลิกปุ่ม "Previous"
  prevBtn.addEventListener("click", function() {
    showItem(currentIndex - 1);
  });

  // เลื่อน carousel ไปทางซ้ายเมื่อคลิกปุ่ม "Next"
  nextBtn.addEventListener("click", function() {
    showItem(currentIndex + 1);
  });

  // ฟังก์ชันเริ่มต้นการลากภาพ
  function startDrag(e) {
    isDragging = true;
    startX = e.clientX;
  }

  // ฟังก์ชันจบการลากภาพ
  function endDrag() {
    isDragging = false;
    startX = null;
  }

  // ฟังก์ชันเลื่อน carousel ตามการลากภาพ
  function moveCarousel(e) {
    if (!isDragging) return;

    const x = e.clientX;
    const difference = x - startX;
    const threshold = 50;

    if (difference > threshold) {
      showItem(currentIndex - 1);
      endDrag();
    } else if (difference < -threshold) {
      showItem(currentIndex + 1);
      endDrag();
    }
  }

  // เริ่มต้นลิสเนอร์สำหรับการลากภาพ
  carouselInner.addEventListener("mousedown", startDrag);
  carouselInner.addEventListener("mouseup", endDrag);
  carouselInner.addEventListener("mousemove", moveCarousel);
});

</script>

</body>
</html>
