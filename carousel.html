<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* เนื้อหา CSS */
*{
  padding: 0;
  margin: 0;
}
div.scroll-container {
  background-color: #eee;
  overflow: auto;
  white-space: nowrap;
  padding: 5px;
}

div.scroll-container img {
  padding: 0;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}
</style>
</head>
<body>

<h2>Image Gallery With Horizontal Scroll</h2>
<p>Use the horizontal scrollbar to see the other images.</p>

<div class="scroll-container">
  <img src="image/1.png" alt="Image 1" width="600" height="400">
  <img src="image/2.png" alt="Image 2" width="600" height="400">
  <img src="image/3.png" alt="Image 3" width="600" height="400">
</div>

<p>Note that the images are of same size.</p>

</body>
</html>
