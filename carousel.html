<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* เนื้อหา CSS */
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
div.scroll-container {
  background-color: none;
  overflow: auto;
  white-space: nowrap;
  padding: 10px;
}

div.scroll-container img {
  width: 200px;
  height: auto;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}
div.scroll-container img:hover {
  box-shadow: 0 0 20px rgba(0,0,0,0.7);
}
</style>
</head>
<body>


<div class="scroll-container">
  <img src="image/1.png" alt="Image 1">
  <img src="image/2.png" alt="Image 2" width="600" height="400">
  <img src="image/3.png" alt="Image 3" width="600" height="400">
</div>



</body>
</html>
