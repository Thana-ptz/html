<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.3.5/css/ionic.min.css">
  <script src="https://code.ionicframework.com/ionic.bundle.js"></script>
</head>
<body ng-app="ecommerceApp">

  <ion-nav-view></ion-nav-view>

  <script>
    angular.module('ecommerceApp', ['ionic'])

    .config(function($stateProvider, $urlRouterProvider) {
      
      $stateProvider

      .state('home', {
        url: '/home',
        templateUrl: 'templates/home.html'
      })

      .state('product', {
        url: '/product/:productId',
        templateUrl: 'templates/product.html'
      })

      .state('cart', {
        url: '/cart',
        templateUrl: 'templates/cart.html'
      })

      .state('checkout', {
        url: '/checkout',
        templateUrl: 'templates/checkout.html'
      })

      .state('profile', {
        url: '/profile',
        templateUrl: 'templates/profile.html'
      })

      .state('search', {
        url: '/search',
        templateUrl: 'templates/search.html'
      })

      .state('membership', {
        url: '/membership',
        templateUrl: 'templates/membership.html'
      })

      .state('reviews', {
        url: '/reviews',
        templateUrl: 'templates/reviews.html'
      })

      .state('notifications', {
        url: '/notifications',
        templateUrl: 'templates/notifications.html'
      })

      .state('help', {
        url: '/help',
        templateUrl: 'templates/help.html'
      })

      .state('about', {
        url: '/about',
        templateUrl: 'templates/about.html'
      })

      .state('terms', {
        url: '/terms',
        templateUrl: 'templates/terms.html'
      });

      $urlRouterProvider.otherwise('/home');

    });

  </script>

  <!-- Home Page -->
  <script type="text/ng-template" id="templates/home.html">
    <ion-view title="Home">
      <ion-content>
        <ion-button href="#/login" color="primary">เข้าสู่ระบบ</ion-button>
        <ion-button href="#/register" color="secondary">สมัครสมาชิก</ion-button>
        <h2>สินค้าแนะนำ</h2>
        <ion-list>
          <ion-item>สินค้าที่ 1</ion-item>
          <ion-item>สินค้าที่ 2</ion-item>
          <ion-item>สินค้าที่ 3</ion-item>
        </ion-list>
        <ion-searchbar></ion-searchbar>
        <h2>หมวดหมู่สินค้า</h2>
        <ion-list>
          <ion-item>หมวดหมู่ที่ 1</ion-item>
          <ion-item>หมวดหมู่ที่ 2</ion-item>
          <ion-item>หมวดหมู่ที่ 3</ion-item>
        </ion-list>
      </ion-content>
    </ion-view>
  </script>

  <!-- Product Page -->
  <script type="text/ng-template" id="templates/product.html">
    <ion-view title="Product">
      <ion-content>
        <img src="product-image.jpg" alt="Product Image">
        <h2>ชื่อสินค้า</h2>
        <p>รายละเอียดสินค้า: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>ราคา: $100</p>
        <ion-button color="primary">เพิ่มลงตะกร้า</ion-button>
        <h2>รีวิวและคะแนนสินค้า</h2>
        <ion-list>
          <ion-item>รีวิวที่ 1: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</ion-item>
          <ion-item>รีวิวที่ 2: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</ion-item>
        </ion-list>
      </ion-content>
    </ion-view>
  </script>

  <!-- Cart Page -->
  <script type="text/ng-template" id="templates/cart.html">
    <ion-view title="Cart">
      <ion-content>
        <h2>รายการสินค้าในตะกร้า</h2>
        <!-- รายการสินค้าในตะกร้า -->
        <h2>ประมาณราคาทั้งหมด</h2>
        <!-- ประมาณราคาทั้งหมด -->
        <ion-button color="primary">สั่งซื้อ/ชำระเงิน</ion-button>
        <!-- ปุ่มสั่งซื้อ/ชำระเงิน -->
        <!-- ปรับปรุงจำนวนหรือลบสินค้า -->
      </ion-content>
    </ion-view>
  </script>

  <!-- Checkout Page -->
  <script type="text/ng-template" id="templates/checkout.html">
    <ion-view title="Checkout">
      <ion-content>
        <!-- แบบฟอร์มให้กรอกข้อมูลการจัดส่งและการชำระเงิน -->
        <h2>สรุปรายการสั่งซื้อ</h2>
        <!-- สรุปรายการสั่งซื้อ -->
        <!-- ตัวเลือกวิธีการจัดส่งและการชำระเงิน -->
      </ion-content>
    </ion-view>
  </script>

  <!-- Profile Page -->
  <script type="text/ng-template" id="templates/profile.html">
    <ion-view title="Profile">
      <ion-content>
        <!-- ข้อมูลส่วนตัวของผู้ใช้ -->
        <h2>ประวัติการสั่งซื้อ</h2>
        <!-- ประวัติการสั่งซื้อ -->
        <!-- ตั้งค่าบัญชี -->
      </ion-content>
    </ion-view>
  </script>

  <!-- Search Page -->
  <script type="text/ng-template" id="templates/search.html">
    <ion-view title="Search">
      <ion-content>
        <!-- ช่องค้นหา -->
        <!-- ตัวกรองผลการค้นหา -->
        <!-- รายการผลลัพธ์การค้นหา -->
      </ion-content>
    </ion-view>
  </script>

  <!-- Membership Page -->
  <script type="text/ng-template" id="templates/membership.html">
    <ion-view title="Membership">
      <ion-content>
        <!-- ข้อเสนอสมาชิก -->
        <!-- ประโยชน์ของการสมัครสมาชิก -->
        <!-- รายละเอียดแพ็คเกจสมาชิก -->
      </ion-content>
    </ion-view>
  </script>

  <!-- Reviews Page -->
  <script type="text/ng-template" id="templates/reviews.html">
    <ion-view title="Reviews">
      <ion-content>
        <!-- รีวิวจากลูกค้า -->
        <!-- คะแนนและความคิดเห็นเกี่ยวกับสินค้า -->
      </ion-content>
    </ion-view>
  </script>

  <!-- Notifications Page -->
  <script type="text/ng-template" id="templates/notifications.html">
    <ion-view title="Notifications">
      <ion-content>
        <!-- แจ้งเตือนเกี่ยวกับสถานะการสั่งซื้อ -->
        <!-- ข้อความและการแจ้งเตือนอื่น ๆ -->
      </ion-content>
    </ion-view>
  </script>

  <!-- Help Page -->
  <script type="text/ng-template" id="templates/help.html">
    <ion-view title="Help">
      <ion-content>
        <!-- แหล่งข้อมูลที่ช่วยแก้ปัญหา -->
        <!-- ติดต่อเรื่องข้อความหรือโทรศัพท์สำหรับสนับสนุน -->
      </ion-content>
    </ion-view>
  </script>

  <!-- About Page -->
  <script type="text/ng-template" id="templates/about.html">
    <ion-view title="About">
      <ion-content>
        <!-- ข้อมูลเกี่ยวกับบริษัทหรือแบรนด์ -->
        <!-- ประวัติความเป็นมา -->
      </ion-content>
    </ion-view>
  </script>

  <!-- Terms Page -->
  <script type="text/ng-template" id="templates/terms.html">
    <ion-view title="Terms">
      <ion-content>
        <!-- เงื่อนไขการใช้บริการ -->
        <!-- ข้อตกลงและเงื่อนไขการสั่งซื้อ -->
      </ion-content>
    </ion-view>
  </script>

</body>
</html>
